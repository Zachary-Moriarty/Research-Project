
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Emotional contagion</title>
  
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./networks.js"></script>
    <script type="text/javascript" src="./nueron.js"></script>
    <script type="text/javascript" src="./agent.js"></script>
    <script type="text/javascript" src="./socialNetwork.js"></script>
    <script type="text/javascript" src="./values.js"></script>
    <script type="text/javascript" src="./runExpiriment.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <canvas id="gameWorld" width="1024" height="768" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>
    <div>
    <button id="Run" type = "button">Run</button>
    <button id="stop" type= "button">Stop</button>
    <button id="step" type = "button">Step</button>
    <button id="print" type="button">print</button>
    </div>
    <div>
        <select id="networks">
            <option>allConnectedSmall</option>
            <option>TraditionalMediaSmall</option>
            <option>TraditionalMediaSmallLessConnected</option>
            <option>single</option>
            <option>singleStoic</option>
            <option>singleExcitable</option>
            <option>fourOnOne</option>
            <option>twin</option>
            <option>twinPersonality</option>
            <option>tripleAll</option>
            <option>tripleAllPersonality</option>
            <option>tripleOneWay</option>
            <option>tripleOneWayPersonality</option>
        </select>
        <select id="initialVals">
            <option value="0">Default</option>
            <option value="1">average</option>
            <option value="2">all High</option>
            <option value="3">all Low</option>
            <option value="4">joyful</option>
            <option value="5">sad</option>
            <option value="6">fearful</option>
            <option value="7">angry</option>
        </select>
        <button id="reset" type = "button">Reset</button>
    </div>
    <div>
        <input type="range" id="steepness" min="4" max="16" value="8" step="4" >
        <label for="steepness">Slope</label>
    </div>
    <div>
        <label>Agent</label>
        <input type="text" id="agentNum" maxlength="4" size="4">
        <label>Stats</label>
        <input type="text" id="joyNum" maxlength="4" size="4">
        <input type="text" id="sadNum" maxlength="4" size="4">
        <input type="text" id="fearNum" maxlength="4" size="4">
        <input type="text" id="angerNum" maxlength="4" size="4">
        <label>stuborness</label>
        <select id="stuborness">
            <option value="1">normal</option>
            <option value="0">stoic</option>
            <option value="2">excitable</option>
        </select>
        <label>Connection type</label>
        <select id="connectionType">
            <option value="0">default</option>
            <option value="1">full positive</option>
            <option value="2">strong positive</option>
            <option value="3">middle positive</option>
            <option value="4">weak positive</option>
            <option value="5">weak negative</option>
            <option value="6">middle negative</option>
            <option value="7">strong negative</option>
            <option value="8">full negative</option>
        </select>
        <button id="set" type="button">set</button>
        <div>
            <label>Happy</label>
            <input type="checkbox" id="joyCheck"/>
            <label>Sad</label>
            <input type="checkbox" id="sadCheck"/>
            <label>fearful</label>
            <input type="checkbox" id="fearCheck"/>
            <label>angry</label>
            <input type="checkbox" id="angerCheck"/>
        </div>
    </div>
    <div>
        <button id="Expirement" type="button">Run Expirement</button>
    </div>
</body>
</html>
